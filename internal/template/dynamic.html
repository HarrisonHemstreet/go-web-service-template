<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dynamic Page with Go Templates</title>
    <script src="https://unpkg.com/htmx.org"></script>
</head>
<body>
    <h1>Welcome to the Dynamic HTMX and Go Example</h1>
    <h2>example</h2>
    <div hx-get="/update-content" hx-trigger="click" style="cursor: pointer; color: blue;">
        Click me to update content via HTMX!
    </div>
    <div id="dynamic-content">
        <!-- Dynamic content will be loaded here -->
    </div>
    <ul>
        {{ range .Items }}
           <li><strong>Hi:</strong> world</li>
        {{ end }}
    </ul>
</body>
</html>
