<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic HTMX and Tailwind Example</title>
    <script version="1.9.10" src="./htmx.min.js"></script>
    <script version="3.4.1" src="./tailwind.min.js"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
    <main>
      <div class="text-center">
          <h1 class="font-bold text-2xl mb-4">Hello, HTMX and Tailwind!</h1>
          <button hx-get="example-endpoint" hx-target="#response" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
              Click Me!
          </button>
          <div id="response" class="mt-4"></div>
      </div>
    </main>
</body>
</html>
